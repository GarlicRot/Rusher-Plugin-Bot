name: Generate Full Changelog

on:
  workflow_dispatch:

jobs:
  full-changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Generate full changelog
        shell: bash
        run: |
          echo "#Changelog" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "This changelog is automatically generated." >> CHANGELOG.md

          git log --pretty=format:"%H|%ad|%s|%an" --date=format:'%Y-%m-%d' |
          sort -r |
          while IFS='|' read -r HASH DATE MSG AUTHOR; do
            SHORT_HASH=${HASH:0:7}
            echo "$DATE|$MSG|$SHORT_HASH|$HASH|$AUTHOR"
          done | sort -r | awk -F'|' '
          {
            if ($1 != last_date) {
              if (last_date != "") print "\n---\n"
              print "\n### " $1
              last_date = $1
            }
            print "- `" $2 "` ([`" $3 "`](https://github.com/${{ github.repository }}/commit/" $4 ")) by **" $5 "**"
          }' >> CHANGELOG.md

      - name: Commit and push changelog
        run: |
          git add CHANGELOG.md
          git commit -m "docs(changelog): initialize full changelog"
          git push
