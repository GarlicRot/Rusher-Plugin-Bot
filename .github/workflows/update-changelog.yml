name: One-Time Commit to Changelog

on:
  workflow_dispatch:

jobs:
  one-time-changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Append specific commit to CHANGELOG.md
        run: |
          HASH="9184bdfd361c346467f0acb6060a3eedb984492f"
          SHORT_HASH=$(echo "$HASH" | cut -c1-7)
          DATE=$(git show -s --format=%ad --date=format:'%Y-%m-%d' $HASH)
          MSG=$(git show -s --format=%s $HASH)
          AUTHOR=$(git show -s --format=%an $HASH)

          echo "# 📝 Changelog" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "Automatically generated changelog." >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "---" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### $DATE" >> CHANGELOG.md
          echo "- \`$MSG\` ([\`$SHORT_HASH\`](https://github.com/${{ github.repository }}/commit/$HASH)) by **$AUTHOR**" >> CHANGELOG.md

      - name: Commit and push changelog
        run: |
          git add CHANGELOG.md
          git commit -m "docs(changelog): initial entry for 9184bdf"
          git push
