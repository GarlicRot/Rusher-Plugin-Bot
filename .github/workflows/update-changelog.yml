name: Generate Full Changelog

on:
  workflow_dispatch:

jobs:
  full-changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Get full commit log
        run: |
          git log --pretty=format:"%H|%ad|%s|%an" --date=format:'%Y-%m-%d' > full_commit_log.txt

      - name: Generate CHANGELOG.md
        run: |
          declare -A DATES=()
          while IFS='|' read -r HASH DATE MSG AUTHOR; do
            SHORT_HASH=${HASH:0:7}
            ENTRY="- \`${MSG}\` ([\`${SHORT_HASH}\`](https://github.com/${{ github.repository }}/commit/${HASH})) by **${AUTHOR}**"
            DATES["$DATE"]+="${ENTRY}\n"
          done < full_commit_log.txt

          echo "# 📝 Changelog" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "This changelog is automatically generated." >> CHANGELOG.md

          for DATE in $(printf "%s\n" "${!DATES[@]}" | sort -r); do
            echo -e "\n---\n\n### ${DATE}" >> CHANGELOG.md
            echo -e "${DATES[$DATE]}" >> CHANGELOG.md
          done

      - name: Commit and push CHANGELOG.md
        run: |
          git add CHANGELOG.md
          git commit -m "docs(changelog): full changelog initialized"
          git push
